<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>
    Search Input Finder
  </h1>
  <main>
    <ul>
      <li>
        <b>Ctrl + Shift + ?</b>: Focus in Search Input / Set input in cookies
      </li>
      <li>
        <b>Ctrl + Shift + !</b>: Change Search Input / Erase input in cookies
      </li>
    </ul>
  </main>
</body>
</html>
